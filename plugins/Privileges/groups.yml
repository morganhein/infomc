# Group ranks determine the order they are promoted in.
# Lowest rank is 1, highest rank is 2,147,483,647.
# Visit https://github.com/krinsdeath/Privileges/wiki for help with configuration
# World nodes override global nodes for that group
# Inherited groups are calculated first. Each group in the tree overrides any nodes
# from the previous group.
groups:
  default:
    rank: 1
    permissions:
    - group.default
    - - privileges.build
    - - healthbar.*
  member:
    rank: 2
    permissions:
    - - worldedit.*
    - - healthbar.*
    - group.member
    - privileges.promote
    - privileges.build
    - privileges.info
    - privileges.list
    - privileges.version
    - - craftbook.mech.xsptore.use
    - craftbook.mech.*
    - commandbook.who
    - commandbook.motd
    - commandbook.rules
    - commandbook.time
    - commandbook.biome
    - commandbook.spawn
    - commandbook.return
    - commandbook.call
    - commadnbook.home
    - commandbook.home.set
    - commandbook.say
    - commandbook.say.me
    - commandbook.msg
    - commandbook.afk
    - commandbook.mute
    - commandbook.whereami
    - commandbook.whois
    data:
      promotion: mod
      demotion: default
  mod:
    rank: 3
    permissions:
    - group.mod
    - privileges.demote
    - privileges.check
    - commandbook.slap
    - commandbook.slap.other
    - commandbook.rocket
    - commandbook.rocket.other
    - commandbook.barrage
    - commandbook.barrage.other
    - commandbook.teleport.other
    - commandbook.home.other
    - commandbook.broadcast
    - commandbook.whois
    - commandbook.kick
    - commanbook.kick.exempt
    - commandbook.isbanned
    - commandbook.bans.ban
    - commandbook.bans.unban
    - anticheat.mod
    inheritance:
    - member
    data:
      demotion: member
      promotion: admin
  admin:
    rank: 4
    permissions:
    - group.admin
    - privileges.save
    - privileges.reload
    - privileges.backup
    - privileges.load
    - privileges.debug
    - privileges.restore
    - anticheat.admin
    - healthbar.*
    - commandbook.firebarrage
    - commandbook.firebarrage.other
    - commandbook.shock
    - commandbook.shock.other
    inheritance:
    - mod
    data:
      demotion: mod
  terraformer:
    rank: 5
    inheritance:
    - admin
    permissions:
    - group.terraformer
    - worldedit.*
  owner:
    rank: 100
    permissions:
    - - worldedit.*
    - group.owner
    - commandbook.thor
    - commandbook.freeze
    - privileges.*
    inheritance:
    - admin
